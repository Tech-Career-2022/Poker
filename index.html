<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styles</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
<body>
  <header><h1>Poker Cards</h1></header>
    <main>
        <section id="diamond"><span>A</span><span>♦</span><span>A</span></section>
        <section id="club"><span>A</span><span>♣</span><span>A</span></section>
        <section id="heart"><span>A</span><span>♥</span><span>A</span></section>
        <section id="spade"><span>A</span><span>♠</span><span>A</span></section>
    </main>
    <input type="text" id="inputId" placeholder="Card" list="cards">
      <datalist id="cards">
        <option value="diamond"></option>
        <option value="club"></option>
        <option value="heart"></option>
        <option value="spade"></option>
      </datalist>
    <input type="text" id="inputColor" placeholder="Enter Color">
    <button id="button" onclick="setCard()">Edit Card</button>
    <script src="index.js"></script>
</body>
</html>
